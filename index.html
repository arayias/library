<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper-grid">
      <header>
        <img
          src="https://www.svgrepo.com/show/532906/book-open.svg"
          alt="opened book"
        />
        <div class="header__title">Library</div>
      </header>
      <main>
        <div class="flex-wrapper">
          <div class="book-modal hidden">
            <form action="" method="" id="add-book-form">
              <div class="form-input">
                <label for="title">Book Title</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  required
                  placeholder="To Kill A Mocking Bird"
                />
              </div>

              <div class="form-input">
                <label for="author">Author</label>
                <input
                  type="text"
                  name="author"
                  id="author"
                  required
                  placeholder="Harper Lee"
                />
              </div>

              <div class="form-input">
                <label for="pages">Pages</label>
                <input
                  type="number"
                  name="pages"
                  id="pages"
                  required
                  placeholder="281"
                  min="0"
                />
              </div>

              <div class="form-input">
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read" />
              </div>

              <button type="submit">+</button>
            </form>
          </div>

          <button class="add-book-btn">+ Add Book</button>

          <div class="book-grid"></div>
        </div>
      </main>
    </div>
  </body>
</html>
